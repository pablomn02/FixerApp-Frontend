<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button color="light" menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <img src="../../assets/images/logo.png" style="height: 50px; padding: 10px 10px 10px 10px; margin-left: 10px">
  </ion-toolbar>
</ion-header>

<ion-menu menuId="mainMenu" contentId="mainContent" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="presentAlertConfirm()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
      <ion-item button (click)="abrirAyuda()">
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </ion-item>
      <ion-item button (click)="abrirTerminos()">
        <ion-icon name="layers-outline" slot="start"></ion-icon>
        <ion-label>Términos y condiciones</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="mainContent">
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button tab="solicitudes">
        <ion-icon name="search" size="large"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="valoraciones">
        <ion-icon name="calendar" size="large"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="perfil">
        <ion-icon name="person" size="large"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
