<ion-content [fullscreen]="true" class="login-content">
  <div class="content-container">
    <ion-card class="login-card">
      <div class="card-header">
        <h1 class="card-title">Restablecer Contraseña</h1>
      </div>

      <div class="card-content">
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <ion-label class="form-label">Nueva Contraseña</ion-label>
          <ion-item class="form-item" lines="none">
            <ion-input 
              type="password" 
              formControlName="newPassword" 
              placeholder="Introduce tu nueva contraseña">
            </ion-input>
          </ion-item>
          <div *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid" class="error-message">
            <span *ngIf="resetForm.get('newPassword')?.errors?.['required']">La contraseña es obligatoria</span>
            <span *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres</span>
          </div>

          <ion-label class="form-label">Confirmar Contraseña</ion-label>
          <ion-item class="form-item" lines="none">
            <ion-input 
              type="password" 
              formControlName="confirmPassword" 
              placeholder="Confirma tu nueva contraseña">
            </ion-input>
          </ion-item>
          <div *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.invalid" class="error-message">
            <span *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">La confirmación es obligatoria</span>
          </div>
          <div *ngIf="resetForm.touched && resetForm.errors?.['mismatch']" class="error-message">
            <span>Las contraseñas no coinciden</span>
          </div>

          <div *ngIf="errorMessage" class="error-message">
            <span>{{ errorMessage }}</span>
          </div>
          <div *ngIf="successMessage" class="success-message">
            <span>{{ successMessage }}</span>
          </div>

          <div class="button-container">
            <ion-button fill="outline" (click)="volver()" class="register-btn">
              Volver
            </ion-button>
            <ion-button type="submit" class="login-btn" [disabled]="resetForm.invalid || isLoading">
              Restablecer
            </ion-button>
          </div>
        </form>
      </div>
    </ion-card>
  </div>
</ion-content>
