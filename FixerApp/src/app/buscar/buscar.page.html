<ion-header [translucent]="true">


  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Buscar" (ionInput)="searchBar($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let palabra of palabraBuscada">
      {{ palabra }}
    </ion-item>
  </ion-list>
</ion-content>
