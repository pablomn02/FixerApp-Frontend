<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/buscar"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ idCategoria }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="category-details">
    <h2>Detalles de {{ idCategoria }}</h2>
    <p>Aquí puedes mostrar más información sobre el servicio de {{ idCategoria }}.</p>
  </div>
</ion-content>
