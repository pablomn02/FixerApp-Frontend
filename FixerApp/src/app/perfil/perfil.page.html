<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title id="titulo">FIXER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-primary">
  <!-- Sección de Perfil -->
  <div class="profile-section">
    <ion-avatar class="profile-avatar">
      <img alt="Silhouette of a person's head" src="https://as01.epimg.net/img/comunes/fotos/fichas/deportistas/j/jos/large/19294.png" />
    </ion-avatar>
    <div class="profile-info">
      <h2>Pablo Menéndez</h2>
      <p>&#64;pablomn02</p>
    </div>
  </div>

  <!-- Opciones de cuenta -->
  <ion-list>
    <h3>AJUSTES DEL PERFIL</h3>
    <ion-item button>
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label>Editar perfil</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Cambiar contraseña</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
  </ion-list>

  <p id="version">Versión 1.0</p>

</ion-content>
