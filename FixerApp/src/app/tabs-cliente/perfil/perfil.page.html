<ion-content class="bg-primary">

  <div class="section-title">
    <h2>Mi perfil</h2>
  </div>
  <!-- Sección de Perfil -->
  <div class="profile-section">
    <ion-avatar class="profile-avatar">
      <img alt="Silhouette of a person's head" [src]="avatarUrl" />
    </ion-avatar>
    <div class="profile-info">
      <h2>{{ nombre }}</h2>
      <p>&#64;{{ nombreUsuario }}</p>
      <p>{{ rol | titlecase }}</p>
    </div>
  </div>

  <ion-list>
    <h5>AJUSTES DE CUENTA</h5>  
    <ion-item button>
      <ion-icon slot="start" name="person" size="large"></ion-icon>
      <ion-label>Editar perfil</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon slot="start" name="lock-closed" size="large"></ion-icon>
      <ion-label>Cambiar contraseña</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon slot="start" name="notifications" size="large"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>
    <ion-item button lines="full" (click)="logout()">
      <ion-icon slot="start" name="log-out" size="large"></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
