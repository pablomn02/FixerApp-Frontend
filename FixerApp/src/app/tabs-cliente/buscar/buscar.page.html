<ion-content [fullscreen]="true">
  <div class="section-title">
    <h2>Tu Ubicación</h2>
  </div>
  <div class="direccion">
    <ion-item>
      <ion-icon name="navigate" color="primary"></ion-icon>
      <ion-input readonly id="direccion-input" [(ngModel)]="direccion" placeholder="Tu dirección"></ion-input>      
    </ion-item>
  </div>

  <div class="section-title">
    <h2>Servicios populares en tu zona</h2>
  </div>

  <ion-searchbar 
    placeholder="Buscar categorías" 
    (ionInput)="searchBar($event)" 
    class="rounded-searchbar">
  </ion-searchbar>

  <div class="categories-container">
    <div class="categories-grid">
      <div class="category-item" *ngFor="let categoria of categoriasFiltradas" (click)="navegarACategoria(categoria.id)">
        <div class="category-bubble" [ngStyle]="{'background-color': getColor(categoria.nombre)}">
          <ion-icon [name]="getIcon(categoria.nombre)"></ion-icon>
        </div>
        <span class="category-name">{{ categoria.nombre }}</span>
      </div>
    </div>
  </div>
</ion-content>
