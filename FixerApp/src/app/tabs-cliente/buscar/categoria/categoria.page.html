<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs-cliente/buscar"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ categoriaNombre || 'Categoría' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="section-title">
    <h2>Servicios de {{ categoriaNombre || 'esta categoría' }}</h2>
  </div>
  <div class="services-container">
    <div class="services-grid">
      <div class="service-item" *ngFor="let servicio of servicios">
        <div class="service-bubble" [ngStyle]="{'background-color': getColor(categoriaNombre)}">
          <ion-icon [name]="getIcon(categoriaNombre)"></ion-icon>
        </div>
        <span class="service-name">{{ servicio.nombre }}</span>
      </div>
    </div>
  </div>
</ion-content>
