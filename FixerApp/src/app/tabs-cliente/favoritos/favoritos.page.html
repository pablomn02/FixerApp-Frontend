<ion-content [fullscreen]="true" id="main-content">
  <div class="section-title">
    <h2>Favoritos</h2>
  </div>

  <div class="favorites-container" *ngIf="favoritos.length > 0; else sinFavoritos">
    <ion-list class="favorites-list" lines="none">
      <ion-item class="favorite-item" *ngFor="let favorito of favoritos">
        <ion-avatar slot="start" (click)="abrirPerfil(favorito)">
          <ion-icon name="person-circle-outline" size="large"></ion-icon>
        </ion-avatar>

        <ion-label>
          <h3>{{ favorito.nombre }}</h3>
          <p>{{ favorito.especialidad }}</p>
        </ion-label>

        <ion-button slot="end" class="btn-contratar" (click)="contratar(favorito)">
          Contratar
        </ion-button>
      </ion-item>
    </ion-list>
  </div>

  <ng-template #sinFavoritos>
    <div class="no-favorites-msg">
      <p>No tienes profesionales marcados como favoritos a√∫n.</p>
    </div>
  </ng-template>
</ion-content>
