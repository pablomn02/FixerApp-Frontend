<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="moon" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title id="titulo">FIXER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="presentAlertConfirm()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button tab="buscar">
        <ion-icon name="search" size="large"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="favoritos">
        <ion-icon name="star" size="large"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="contrataciones">
        <ion-icon name="calendar" size="large"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="perfil">
        <ion-icon name="person" size="large"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
